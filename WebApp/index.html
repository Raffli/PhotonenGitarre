<!doctype html>
<html>
    <head>
        <title>Photonen-Gitarre</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Photonen Gitarre</h1>
        <div>
            Instrument:
            <select id="select">
            </select>
            Room Type:
            <select id="convolverSelectList">
                <option value="room">Room</option>
                <option value="cave">Cave</option>
                <option value="church">Church</option>
                <option value="garage">Garage</option>
            </select>
        </div>
        <p></p>
        <div id="gainDiv">Volume:  <span id="gainOutput" class="output">50</span>
            <input type="range" min="0" max="100" value="50" class="slider" id="gainSlider">
        </div>
        <p></p>
        <div id="attackDiv">Attack: <span id="attackOutput" class="output">0.1</span>
            <input type="range" min="0" max="100" value="10" class="slider" id="attackSlider">
        </div>
        <p></p>
        <div id="releaseDiv">Release: <span id="releaseOutput" class="output">0.1</span>
            <input type="range" min="0" max="100" value="10" class="slider" id="releaseSlider">
        </div>
        <p></p>
        <div id="durationDiv">Duration: <span id="durationOutput" class="output">1</span>
            <input type="range" min="0" max="500" value="100" class="slider" id="durationSlider">
        </div>
        <p></p>
        <div id="sustainDiv">Sustain: <span id="sustainOutput" class="output">0.5</span>
            <input type="range" min="0" max="100" value="50" class="slider" id="sustainSlider">
        </div>
        <p></p>
        <div id="decayDiv">Decay: <span id="decayOutput" class="output">0.5</span>
            <input type="range" min="0" max="100" value="50" class="slider" id="decaySlider">
        </div>
        <script src="bundle.js"></script>
        <script src="node_modules/soundfont-player/dist/soundfont-player.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/photonenGitarre.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/midiReciver.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/effects/gain.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/effects/attack.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/effects/release.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/effects/duration.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/effects/sustain.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/effects/decay.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/effects/convolver.js"></script>
    </body>
</html>
