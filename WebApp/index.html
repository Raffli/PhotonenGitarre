<!doctype html>
<html>
    <head>
        <title>Photonen-Gitarre</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Photonen Gitarre</h1>
        <br>
        <select id="select">
        </select>
        <div id="gainDiv">Volume
            <input type="range" min="0" max="100" value="50" class="slider" id="gainSlider">
            <span id="gainOutput" class="output">50</span>
        </div>
        <div id="attackDiv">Attack
            <input type="range" min="0" max="100" value="10" class="slider" id="attackSlider">
            <span id="attackOutput" class="output">0.1</span>
        </div>
        <div id="releaseDiv">Release
            <input type="range" min="0" max="100" value="10" class="slider" id="releaseSlider">
            <span id="releaseOutput" class="output">0.1</span>
        </div>
        <div id="durationDiv">Duration
            <input type="range" min="0" max="500" value="100" class="slider" id="durationSlider">
            <span id="durationOutput" class="output">1</span>
        </div>
        <div id="sustainDiv">Sustain
            <input type="range" min="0" max="100" value="50" class="slider" id="sustainSlider">
            <span id="sustainOutput" class="output">0.5</span>
        </div>
        <div id="decayDiv">Decay
            <input type="range" min="0" max="100" value="50" class="slider" id="decaySlider">
            <span id="decayOutput" class="output">0.5</span>
        </div>
        <script src="bundle.js"></script>
        <script src="node_modules/soundfont-player/dist/soundfont-player.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/photonenGitarre.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/midiReciver.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/gain.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/attack.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/release.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/duration.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/sustain.js"></script>
        <script type="text/javascript" src= "PhotonenGitarre/decay.js"></script>
    </body>
</html>
